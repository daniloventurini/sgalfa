<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:oi="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Alfa Informática</title>
        <link type="text/css" rel="stylesheet" href="css/flick/jquery-ui-1.8.9.custom.css" />
        <link type="text/css" rel="stylesheet" href="/AlfaInfor/css/layout.css" />
    </h:head>
    <h:body>

        <div id="cabecalho" >

        </div>
        <div id="menuCabecalho">
            <oi:include src="/menu.xhtml"/>

        </div>


        <div id="menuEsquero" >

        </div>
        <div id="conteudo">
            <center><p:graphicText value="Relatório de Matrículas" fontSize="33" fontName="Verdana" fontStyle="italic" /></center>
            <p:panel header="Relatório de Matrículas por Aluno">
                <center> <h:form>
                        <h:outputLabel for="dia" value="Dias: *"  />
                        <h:selectOneMenu id="dia" value="#{matriculaController.dia}"  required="true" requiredMessage="Campo Obrigatório">
                            <f:selectItem itemLabel="Selecione" itemDisabled="true" />
                            <f:selectItem itemLabel="Segunda e Quarta" itemValue="Segunda e Quarta" />
                            <f:selectItem itemLabel="Terça e Quinta" itemValue="Terça e Quinta"/>
                            <f:selectItem itemLabel="Sexta-feira" itemValue="Sexta-feira"/>
                            <f:selectItem itemLabel="Sábado" itemValue="Sábado"/>
                        </h:selectOneMenu>
                        <p:message for="dia" />
                        <h:outputLabel for="horario" value="Horário: *" />
                        <p:inputMask id="horario" value="#{matriculaController.filtro}" mask="Inicio: 99:99 Fim 99:99hrs" required="true" requiredMessage="Campo Obrigatório" size="25"/><br/>

                        <p:commandLink actionListener="#{matriculaController.imprimeRelatorioHorario}"  ajax="false" >
                            <p:graphicImage value="/css/imagens/imprimir.png"/>
                        </p:commandLink>
                        <p:commandLink action="/index.jsf" immediate="true" ajax="false" >
                            <p:graphicImage value="/css/imagens/cancelar.png"/>
                        </p:commandLink>




                    </h:form></center>
            </p:panel>

        </div>
        <div id="menuDireito" >


        </div >

        <div id="rodape" >


        </div>





    </h:body>
</html>
