<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:oi="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Gerenciador de Pessoas Fisicas</title>
        <link type="text/css" rel="stylesheet" href="css/flick/jquery-ui-1.8.9.custom.css" />
        <link type="text/css" rel="stylesheet" href="/AlfaInfor/css/layout.css" />
    </h:head>
    <h:body>

        <div id="cabecalho" >

        </div>
        <div id="menuCabecalho">
            <oi:include src="/menu.xhtml"/>

        </div>


        <div id="menuEsquero" >

        </div>
        <div id="conteudo">

            <center><p:graphicText value="Cadastro de Pessoa Física" fontSize="33" fontName="Verdana" fontStyle="italic" /></center>
            <p:panel header="Dados">
                <h:form id="form" prependId="false">

                    <h:panelGrid id="infosPessoa" columns="3" style="margin-bottom:10px">

                        <h:outputLabel for="id" value="Código:" />
                        <p:inputText id="id" value="#{pessoaFisicaController.pessoaFisica.id}" readonly="true"/>
                        <p:message for="id" />
                        <h:outputLabel for="dataCadastro" value="Data Cadastro: *" />
                        <p:calendar id="dataCadastro" value="#{pessoaFisicaController.pessoaFisica.dataCadastro}" navigator="true" required="true" requiredMessage="Campo Obrigatório" pattern="dd/MM/yyyy"  locale="pt_BR" timeZone="GMT-3" >
                        </p:calendar>
                        <p:message for="dataCadastro" />
                        <h:outputLabel for="nome" value="Nome: *" />
                        <p:inputText id="nome" value="#{pessoaFisicaController.pessoaFisica.nome}" required="true" requiredMessage="Campo Obrigatório" size="70">
                        </p:inputText>
                        <p:message for="nome" />
                        <h:outputLabel for="apelido" value="Apelido:" />
                        <p:inputText id="apelido" value="#{pessoaFisicaController.pessoaFisica.apelido}" size="60"/>
                        <p:message for="apelido" />
                        <h:outputLabel for="datanascimento" value="Data Nasc" />
                        <p:calendar id="datanascimento" value="#{pessoaFisicaController.pessoaFisica.datanascimento}" pattern="dd/MM/yyyy" navigator="true" timeZone="GMT-3" onSelectUpdate="idade" selectListener="#{pessoaFisicaController.setaIdade}">
                        </p:calendar>
                        <p:message for="datanascimento" />
                        <h:outputLabel for="cpf" value="CPF: *" />
                        <p:inputMask id="cpf" value="#{pessoaFisicaController.pessoaFisica.cpf}" mask="999.999.999-99" required="true" requiredMessage="Campo Obrigatório">
                            <f:validator validatorId="CpfValidator"/>
                        </p:inputMask>
                        <p:message for="cpf" />
                        <h:outputLabel for="rg" value="RG: *" />
                        <p:inputText id="rg" value="#{pessoaFisicaController.pessoaFisica.rg}" required="true" requiredMessage="Campo Obrigatório" />
                        <p:message for="rg" />
                        <h:outputLabel for="endereco" value="Endereço: *" />
                        <p:inputText id="endereco" value="#{pessoaFisicaController.pessoaFisica.endereco}" required="true" requiredMessage="Campo Obrigatório" size="70"/>
                        <p:message for="endereco" />
                        <h:outputLabel for="numero" value="Numero:" />
                        <p:inputText id="numero" value="#{pessoaFisicaController.pessoaFisica.numero}" />
                        <p:message for="numero" />

                        <h:outputLabel for="bairro" value="Bairro:" />
                        <p:inputText id="bairro" value="#{pessoaFisicaController.pessoaFisica.bairro}"  size="60"/>
                        <p:message for="bairro" />

                        <h:outputLabel for="idade" value="Idade:" />
                        <p:inputText id="idade" value="#{pessoaFisicaController.pessoaFisica.idade}" />
                        <p:message for="idade" />

                        <h:outputLabel for="sexo" value="Sexo: *" />
                        <h:selectOneMenu id="sexo" value="#{pessoaFisicaController.pessoaFisica.sexo}"  required="true" requiredMessage="Campo Obrigatório">

                            <f:selectItem itemLabel="Selecione" itemDisabled="true" />
                            <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                        </h:selectOneMenu>
                        <p:message for="sexo" />

                        <h:outputLabel for="complemento" value="Complemento:" />
                        <p:inputText id="complemento" value="#{pessoaFisicaController.pessoaFisica.complemento}" />
                        <p:message for="complemento" />


                        <h:outputLabel for="cep" value="Cep:" />
                        <p:inputMask id="cep" value="#{pessoaFisicaController.pessoaFisica.cep}" mask="99999-999">
                            <f:validator validatorId="CepValidator"/>
                        </p:inputMask>
                        <p:message for="cep" />

                        <h:outputLabel for="estado" value="Estado: *" />
                        <h:selectOneMenu id="estado" value="#{pessoaFisicaController.estado}" required="true" requiredMessage="Campo Obrigatório">

                            <f:selectItem itemLabel="Selecione" itemDisabled="true"/>
                            <f:selectItem itemLabel="Acre" itemValue="Acre"/>
                            <f:selectItem itemLabel="Alagoas" itemValue="Alagoas"/>
                            <f:selectItem itemLabel="Amapá" itemValue="Amapá"/>
                            <f:selectItem itemLabel="Amazonas" itemValue="Amazonas"/>
                            <f:selectItem itemLabel="Bahia" itemValue="Bahia"/>
                            <f:selectItem itemLabel="Ceará" itemValue="Ceará"/>
                            <f:selectItem itemLabel="Distrito Federal" itemValue="Distrito Federal"/>
                            <f:selectItem itemLabel="Espírito Santo" itemValue="Espírito Santo"/>
                            <f:selectItem itemLabel="Goías" itemValue="Goiás"/>
                            <f:selectItem itemLabel="Maranhã" itemValue="Maranhão"/>
                            <f:selectItem itemLabel="Mato Grosso" itemValue="Mato Grosso"/>
                            <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="Mato Grosso do Sul"/>
                            <f:selectItem itemLabel="Minas Gerais" itemValue="Minas Gerais"/>
                            <f:selectItem itemLabel="Pará" itemValue="Pará"/>
                            <f:selectItem itemLabel="Paraíba" itemValue="Paraíba"/>
                            <f:selectItem itemLabel="Paraná" itemValue="Paraná"/>
                            <f:selectItem itemLabel="Pernambuco" itemValue="Pernambuco"/>
                            <f:selectItem itemLabel="Piauí" itemValue="Piauí"/>
                            <f:selectItem itemLabel="Rio de Janeiro" itemValue="Rio de Janeiro"/>
                            <f:selectItem itemLabel="Rio Grande do Norte" itemValue="Rio Grande do Norte"/>
                            <f:selectItem itemLabel="Rio Grande do Sul" itemValue="Rio Grande do Sul"/>
                            <f:selectItem itemLabel="Rondônia" itemValue="Rondônia"/>
                            <f:selectItem itemLabel="Roraima" itemValue="Roraima"/>
                            <f:selectItem itemLabel="Santa Catarina" itemValue="Santa Catarina"/>
                            <f:selectItem itemLabel="São Paulo" itemValue="São Paulo"/>
                            <f:selectItem itemLabel="Sergipe" itemValue="Sergipe"/>
                            <f:selectItem itemLabel="Tocantins" itemValue="Tocantins"/>
                            <p:ajax update="cidade" event="change"/>

                        </h:selectOneMenu>

                        <p:message for="estado" />

                        <h:outputLabel for="cidade" value="Cidade: *" />
                        <h:selectOneMenu value="#{pessoaFisicaController.pessoaFisica.cidade}" id="cidade" converter="#{pessoaFisicaController.converterCidade}" required="true" requiredMessage="Campo Obrigatório" >
                            <f:selectItem itemLabel="Selecione" itemDisabled="true"/>
                            <f:selectItems value="#{pessoaFisicaController.cidades}"/>
                        </h:selectOneMenu>
                        <p:message for="cidade" />



                        <h:outputLabel for="referencia" value="Referência: *" />
                        <p:inputText id="referencia" value="#{pessoaFisicaController.pessoaFisica.referencia}" required="true" requiredMessage="Campo Obrigatório" size="40"/>
                        <p:message for="referencia" />

                        <h:outputLabel for="localtrabalho" value="Local de Trabalho:" />
                        <p:inputText id="localtrabalho" value="#{pessoaFisicaController.pessoaFisica.localtrabalho}" size="40" />
                        <p:message for="localtrabalho" />


                    </h:panelGrid>


                    <p:panel header="Novo Telefone">

                        <h:panelGrid id="dadosTelefone" columns="3" style="margin-bottom:10px">



                            <h:outputLabel for="tipoTel" value="Tipo de Telefone"/>
                            <h:selectOneMenu value="#{pessoaFisicaController.telefone.tipoTelefone}" id="tipoTel" >
                                <f:selectItem itemLabel="Selecione" itemDisabled="true"/>
                                <f:selectItems value="#{pessoaFisicaController.tiposTelefones}"/>
                            </h:selectOneMenu>

                            <p:message for="tipoTel"/>
                            <h:outputLabel for="numeroTel" value="Numero do Telefone:" />
                            <p:inputMask id="numeroTel" value="#{pessoaFisicaController.telefone.numero}" mask="(99)9999-9999">

                            </p:inputMask>
                            <p:message for="numeroTel"/>

                            <p:commandButton actionListener="#{pessoaFisicaController.addTelefone}" value="Adicionar Telefone" update="gridTelefone dadosTelefone infosPessoa"/>
                        </h:panelGrid>


                        <p:dataTable  id="gridTelefone" var="telefone" value="#{pessoaFisicaController.listarTelefones}" emptyMessage="Nenhum Telefone Encontrado" >
                            <f:facet name="header">
                                <h:outputText value="Telefones Cadastrados"/>

                            </f:facet>
                            <p:column>


                                <h:outputText value="#{telefone.tipoTelefone}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{telefone.numero}" />
                            </p:column>
                            <p:column>

                                <p:commandLink value="Excluir" actionListener="#{pessoaFisicaController.selecionaTelefone}" oncomplete="dialogRemoverTel.show()" immediate="true">
                                    <f:attribute name="telefone" value="#{telefone}"/>
                                </p:commandLink>
                            </p:column>

                        </p:dataTable>

                    </p:panel>
                    <p:commandLink actionListener="#{pessoaFisicaController.salvarPessoaFisica}"  ajax="false" update="cpf cep" >
                        <p:graphicImage value="/css/imagens/Salvar_1.png"/>
                    </p:commandLink>
                    <p:commandLink action="listaPessoa" immediate="true" ajax="false" >
                        <p:graphicImage value="/css/imagens/cancelar.png"/>
                    </p:commandLink>

                    <p:confirmDialog header="Remover Telefone" message="Confirma a exclusão?" widgetVar="dialogRemoverTel">

                        <p:commandButton value="Sim" actionListener="#{pessoaFisicaController.removeTelefone}" update="form gridTelefone" oncomplete="dialogRemoverTel.hide()" />
                        <p:commandButton value="Não" onclick="dialogRemoverTel.hide()" />


                    </p:confirmDialog>
                </h:form>




            </p:panel>


        </div>
        <div id="menuDireito" >


        </div >

        <div id="rodape" >


        </div>
    </h:body>
</html>
