<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:oi="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Alfa Informática</title>
        <link type="text/css" rel="stylesheet" href="css/flick/jquery-ui-1.8.9.custom.css" />
        <link type="text/css" rel="stylesheet" href="/AlfaInfor/css/layout.css" />
    </h:head>
    <h:body>

        <div id="cabecalho" >

        </div>
        <div id="menuCabecalho">
            <oi:include src="/menu.xhtml"/>

        </div>


        <div id="menuEsquero" >

        </div>
        <div id="conteudo">

            <center><p:graphicText value="Cadastro de Laudos" fontSize="33" fontName="Verdana" fontStyle="italic" /></center>
            <p:panel header="Dados">
                <h:form prependId="false">
                    <h:panelGrid id="infosLaudos" columns="3" style="margin-bottom:10px">

                        <h:outputLabel for="dataLaudo" value="Data:" />
                        <p:calendar value="#{laudoController.laudo.dataLaudo}" navigator="true" id="dataLaudo" required="true" requiredMessage="Campo Obrigatório" pattern="dd/MM/yyyy" locale="pt_BR" timeZone="GMT-3">
                        </p:calendar>
                        <p:message for="dataLaudo"/>

                        <h:outputLabel for="pessoa" value="Cliente: *" />
                        <p:autoComplete widgetVar="pessoa" id="pessoa"  value="#{laudoController.laudo.pessoa}" completeMethod="#{laudoController.completaPessoa}"
                                        var="pessoa" size="70" itemLabel="#{pessoa.nome} Cpf/Cnpj: #{pessoa.cpfCnpj}" itemValue="#{pessoa.id}" forceSelection="true" converter="#{laudoController.pessoaConverter}" required="true" requiredMessage="Campo Obrigatório"/>
                        <p:message for="pessoa"/>



                        <h:outputLabel for="funcionario" value="Funcionário: *" />
                        <h:selectOneMenu id="funcionario" value="#{laudoController.laudo.funcionario}" converter="#{laudoController.funcionarioConverter}" required="true" requiredMessage="Campo Obrigatório">
                            <f:selectItem itemLabel="Selecione" itemDisabled="true"/>
                            <f:selectItems value="#{laudoController.funcionarios}"/>

                        </h:selectOneMenu>
                        <p:message for="funcionario"/>

                        <h:outputLabel for="equipamento" value="Equipamento: *" />
                        <p:inputText id="equipamento" value="#{laudoController.laudo.equipamento}" size="50" required="true" requiredMessage="Campo Obrigatório"/>
                        <p:message for="equipamento" />

                        <h:outputLabel for="status" value="Status: *" />
                        <h:selectOneMenu id="status" value="#{laudoController.laudo.status}"  required="true" requiredMessage="Campo Obrigatório">

                            <f:selectItem itemLabel="Selecione" itemDisabled="true" />
                            <f:selectItem itemLabel="Ativo" itemValue="Ativo" />
                            <f:selectItem itemLabel="Concertado" itemValue="Concertado" />
                        </h:selectOneMenu>
                        <p:message for="status" />


                        <h:outputLabel for="defeito" value="Defeito: *" />
                        <p:inputText id="defeito" value="#{laudoController.laudo.defeito}" size="50" required="true" requiredMessage="Campo Obrigatório" />
                        <p:message for="defeito" />

                        <h:outputLabel for="obs" value="Observação: " />
                        <p:inputTextarea id="obs" value="#{laudoController.laudo.obs}" style="width:500px;height:100px;"   />
                        <p:message for="obs" />
                    </h:panelGrid>

                    <p:commandLink actionListener="#{laudoController.salvarLaudo}" action="listaLaudo" ajax="false" >
                        <p:graphicImage value="/css/imagens/Salvar_1.png"/>
                    </p:commandLink>
                    <p:commandLink action="listaLaudo" immediate="true" ajax="false" >
                        <p:graphicImage value="/css/imagens/cancelar.png"/>
                    </p:commandLink>

                </h:form>
            </p:panel>


        </div>
        <div id="menuDireito" >


        </div >

        <div id="rodape" >


        </div>





    </h:body>
</html>
