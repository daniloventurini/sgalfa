<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:oi="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Alfa Informática</title>
        <link type="text/css" rel="stylesheet" href="css/flick/jquery-ui-1.8.9.custom.css" />
        <link type="text/css" rel="stylesheet" href="/AlfaInfor/css/layout.css" />
    </h:head>
    <h:body>

        <div id="cabecalho" >

        </div>
        <div id="menuCabecalho">
            <oi:include src="/menu.xhtml"/>

        </div>


        <div id="menuEsquero" >

        </div>
        <div id="conteudo">

            <center><p:graphicText value="Cadastro de Cursos" fontSize="33" fontName="Verdana" fontStyle="italic" /></center>
            <p:panel header="Dados">
                <h:form prependId="false">
                    <h:panelGrid id="infosCurso" columns="3" style="margin-bottom:10px">

                        <h:outputLabel for="nome" value="Nome: *" />
                        <p:inputText id="nome" value="#{cursoController.curso.nome}" required="true" requiredMessage="Campo Obrigatório" size="70"/>
                        <p:message for="nome" />



                        <h:outputLabel for="duracao" value="Duração:" />
                        <p:inputText id="duracao" value="#{cursoController.curso.duracao}" />
                        <p:message for="duracao" />



                    </h:panelGrid>


                    <p:commandLink actionListener="#{cursoController.salvarCurso}" action="listaCurso" ajax="false" >
                        <p:graphicImage value="/css/imagens/Salvar_1.png"/>
                    </p:commandLink>
                    <p:commandLink action="listaCurso" immediate="true" ajax="false" >
                        <p:graphicImage value="/css/imagens/cancelar.png"/>
                    </p:commandLink>
                </h:form>

            </p:panel>

        </div>
        <div id="menuDireito" >


        </div >

        <div id="rodape" >


        </div>




    </h:body>
</html>
